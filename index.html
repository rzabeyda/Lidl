<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="static/style.css">
<title>Lidl</title>
</head>
<body>

<div class="container">
    <!-- Модальное окно Notes -->
<div id="notes-modal" class="modal">
  <div class="modal-content">
    <textarea id="notes-text" placeholder="Запиши товары, которых нет…"></textarea>
    <button id="save-notes">Сохранить</button>
    <button id="close-notes">Закрыть</button>
  </div>
</div>

    <img src="pepe.jpg" alt="Lidl магазин" class="top-image">

    <div id="buttons-container"></div>

    <!-- Ряд трёх кнопок -->
    <div id="top-buttons-row">
        <button id="reset-btn" class="top-btn red-btn">RESET</button>
        <button id="total" class="top-btn green-btn">0 €</button>
        <button id="notes-btn" class="top-btn yellow-btn">NOTES</button>
    </div>

    <div id="cart-list"></div>
</div>

<script src="static/script.js"></script>
</body>
</html>
